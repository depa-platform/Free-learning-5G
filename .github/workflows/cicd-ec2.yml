name: Push-to-EC2 instance

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      # 1) Upload files to EC2
      - name: Deploy to my EC2 instance
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          SOURCE: "./"
          TARGET: "/home/ec2-user/5G-freelerning/Free-learning-5G"

      # 2) Build + restart Docker
      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export NVM_DIR="/home/ec2-user/.nvm"
            source "$NVM_DIR/nvm.sh"
            sudo nvm use 20

            # Force PATH to use Node 20 npm
            export PATH="$NVM_DIR/versions/node/v20.19.6/bin:$PATH"

            echo "=== DEBUG CHECK ==="
            which node
            which npm
            node -v
            npm -v

            cd /home/ec2-user/5G-freelerning/Free-learning-5G/frontend

            echo "Cleaning old frontend build & lockfiles..."
            sudo rm -rf frontend/dist node_modules package-lock.json frontend/package-lock.json backend/package-lock.json || true

            echo "Installing frontend dependencies (Node 20)..."
            sudo npm install

            echo "Building frontend..."
            sudo npm run build

            echo "Restarting docker..."
            cd ..
            docker-compose down || true
            docker-compose up -d --build

            echo "Deployment complete!"
